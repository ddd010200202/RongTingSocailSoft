        const center = [24.150614292391815, 120.65107267063031];
        map = L.map('map', {
            center: center, // 中心點座標
            zoom: 17, // 0 - 18
            attributionControl: true, // 是否秀出「leaflet」的貢獻標記
            zoomControl: true, // 是否秀出 - + 按鈕
        });
        L.tileLayer('https://tiles.stadiamaps.com/tiles/osm_bright/{z}/{x}/{y}{r}.png', {

            title: '我的開始地', // 跟 <a> 的 title 一樣
            opacity: 1.0
        }).addTo(map);
        const marker2 = L.marker([24.150614292391815, 120.65107267063031], {
            title: '我的開始地', // 跟 <a> 的 title 一樣
            opacity: 1.0
        }).addTo(map);
        marker2.bindPopup("<b>從這裡出發!</b><br>我從這裡開始使用程式").openPopup();
        const popup = L.popup();
        function onMapClick(e) {
            let lat = e.latlng.lat; // 緯度
            let lng = e.latlng.lng; // 經度
            popup
                .setLatLng(e.latlng)
                .setContent(`緯度：${lat}<br/>經度：${lng}`)
                .openOn(map);
        }
        map.on('click', onMapClick);
